<h1 mat-dialog-title>{{ dialogTitle }}</h1>
<div mat-dialog-content class="content">
  <span *ngIf="!isNewBook()" class="mat-title">ID: {{ book.id }}</span>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [formControl]="titleFormControl" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Genre</mat-label>
    <mat-select [formControl]="genreFormControl" [compareWith]="compareById">
      <mat-option *ngFor="let genre of genres$ | async" [value]="genre"
        >{{ genre.id }} - {{ genre.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Authors</mat-label>
    <mat-select
      multiple
      [formControl]="authorsFormControl"
      [compareWith]="compareById"
    >
      <mat-option *ngFor="let author of authors$ | async" [value]="author"
        >{{ author.id }} - {{ author.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="save()" [disabled]="formGroup.invalid">Save</button>
  <button mat-button mat-dialog-close>Close</button>
</div>
