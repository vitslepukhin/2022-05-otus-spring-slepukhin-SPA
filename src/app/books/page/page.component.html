<div class="root">
  <div class="header">
    <h1>Books</h1>
    <button
      mat-fab
      color="primary"
      matTooltip="Add new book"
      (click)="addNew()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table matSort class="full-width-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let book">{{ book.id }}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let book">{{ book.title }}</td>
      </ng-container>
      <ng-container matColumnDef="authors">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Authors</th>
        <td mat-cell *matCellDef="let book">
          <div *ngFor="let author of book.authors">
            {{ author.name }}
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="genre">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Authors</th>
        <td mat-cell *matCellDef="let book">
          {{ book.genre.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let book; let i = index">
          <button
            mat-icon-button
            color="accent"
            matTooltip="Edit book"
            (click)="edit(book)"
          >
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button
            mat-icon-button
            color="accent"
            matTooltip="Delete book"
            (click)="remove(book)"
          >
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
